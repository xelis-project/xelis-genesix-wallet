name: CI Checks (Main)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-checks-main-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Run Reusable Checks
    uses: ./.github/workflows/ci_checks_reusable.yml
    with:
      dart_analyze_args: --no-fatal-warnings