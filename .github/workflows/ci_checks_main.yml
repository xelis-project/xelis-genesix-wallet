name: Checks · Main · Branch Gate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

run-name: "Main checks • ${{ github.event_name }} • ${{ github.ref_name }}"

permissions:
  contents: read

concurrency:
  group: ci-checks-main-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Checks · Main · Run Core
    uses: ./.github/workflows/ci_checks_reusable.yml
    with:
      dart_analyze_args: --no-fatal-warnings
