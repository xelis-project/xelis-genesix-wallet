<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="XELIS - Genesix Web Wallet">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Genesix Wallet">
  <link rel="apple-touch-icon" href="icons/ios_web_clip_thumbnail.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Genesix Wallet</title>
  <link rel="manifest" href="manifest.json">
  <style id="splash-screen-style">
    @import url('https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap');

    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #02FFCF;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    #msg {
      padding: 1em;
      margin-bottom: 1em;
      max-width: 450px;
      text-align: center;
      position: absolute;
      bottom: 0;
      font-family: "Jura", sans-serif;

      @media only screen and (min-width: 600px) {

        left: 50%;
        -ms-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
      }

      > :nth-child(1) {
        font-weight: bold;
        font-size: 2em;
        margin-bottom: .5em;
      }

      > :nth-child(1) {
        font-size: 1.5em;
      }
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.getElementById("msg")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  <div id="msg">
    <div>Loading assets...</div>
<!--    <div>Please be patient. If this is your first time loading, it might take up to 1 minute to download the precomputed-->
<!--      table before it is cached on your device.</div>-->
  </div>
  <script>
    // Check cross-origin isolation status
    console.log('crossOriginIsolated:', window.crossOriginIsolated);
    console.log('SharedArrayBuffer available:', typeof SharedArrayBuffer !== 'undefined');
    
    // Polyfill for old browsers that don't support WeakRef.
    // (See https://github.com/ungap/weakrefs/blob/v0.1.0/min.js)
    /*! (c) Andrea Giammarchi - ISC */
    var self=this||{};try{self.WeakRef=WeakRef,self.FinalizationGroup=FinalizationGroup}catch(e){!function(e,t){var i=new e;function n(e){i.set(this,e)}t(n.prototype,{deref:{value:function(){return i.get(this)}}});var a=new e;function r(e){a.set(this,[])}t(r.prototype,{register:{value:function(e,t){var i=a.get(this);i.indexOf(t)<0&&i.push(t)}},unregister:{value:function(e,t){var i=a.get(this),n=i.indexOf(t);return-1<n&&i.splice(n,1),-1<n}},cleanupSome:{value:function(e){e(a.get(this))}}}),self.WeakRef=n,self.FinalizationGroup=r}(WeakMap,Object.defineProperties)}
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
